<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Diplo</title>
  </head>
  <body>
    <!-- Header -->
    <header class="night-theme header">
      <nav class="nav-bar">
        <div class="flex-wrapper">
          <!-- Menu -->
          <div class="nav-bar__menu">
            <img src="images/menu.png" alt="pages" />
          </div>
          <!-- Theme -->
          <div class="nav-bar__theme">
            <img src="images/paint-brush.png" alt="theme changer" />
          </div>
        </div>

        <!-- Logo -->
        <h1 class="nav-bar__logo">The Rust Programming Language</h1>

        <div class="flex-wrapper">
          <!-- Print -->
          <div class="nav-bar__print">
            <img src="images/printer.png" alt="print page" />
          </div>
          <!-- User -->
          <div class="nav-bar__">
            <img src="images/user.png" alt="user account" />
          </div>
        </div>
      </nav>
    </header>

    <!-- Grid -->
    <main>
      <!-- Book -->
      <div class="book"></div>

      <div class="flex-wrapper">
        <!-- Code editor -->
        <div class="code-editor">
          <p></p>
        </div>
        <!-- Output console -->
        <div class="console">
          <p></p>
        </div>
      </div>
    </main>
  </body>
</html>
